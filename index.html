<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Code Quiz</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <!-- CSS -->
  <link rel="stylesheet" href="index.css" />
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <!--Nav bar on top as a header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/quiz.jpg" id="auth-image" alt="" height="40px" width="40px" id="auth-image" />
        CODE QUIZ
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/Ethanlloyd21/Code-Quiz"><img
                src="https://icon-library.net/images/github-icon-png/github-icon-png-29.jpg" alt="" height="32"
                width="32" />
              Github</a>
          </li>

          <li class="nav-item active">
            <a class="nav-link" href="highscore.html">View HighScore <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Body-->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-sm-12 mx-auto">
        <div class="content" align="center">
          <div id="page">
            <h1 id="intro"></h1>
            <h4 id="intro-2"></h4>
            <hr>
            <p id="rules"></p>
            <button type="button" class="btn btn-info btn-lg" id="start"></button>
          </div>
          <div id="quiz" style="display: none">
            <div>
              <h2 id="question"></h2>
            </div>
            <div>
              <button type="button" class="btn btn-info" id="choice1"></button>
              <button type="button" class="btn btn-info" id="choice2"></button>
              <button type="button" class="btn btn-info" id="choice3"></button>
              <button type="button" class="btn btn-info" id="choice4"></button>
            </div>
            <div id="timer">
              <div id="counter"></div>
            </div>
            <div id="answer"></div>
          </div>
          <div id="show" style="display: none">
            <h1 id="done" align="left"></h1>
            <p id="final" align="left"></p>
            <form>
              <div class="form-row align-items-center">
                <div class="col-auto">
                  <p id="initials"></p>
                </div>
                <div class="col-auto">
                  <label class="sr-only" for="inlineFormInput"></label>
                  <input type="text" class="form-control mb-2" id="inlineFormInput">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-info mb-2" id="send"></button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript-->
  <script src="questions.js"></script>

  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

  <!-- Bootstrap JavaScript CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
